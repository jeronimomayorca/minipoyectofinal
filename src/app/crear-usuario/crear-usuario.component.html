<div class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Crear Usuario</h2>
    <form (ngSubmit)="crearUsuario()">
        <div class="mb-4">
            <label for="nombre"
                class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text"
                class="appearance-none border rounded w-full py-2 px-3"
                [(ngModel)]="nombre" name="nombre" id="nombre">
        </div>
        <div class="mb-4">
            <label for="apellidos"
                class="block text-gray-700 text-sm font-bold mb-2">Apellidos:</label>
            <input type="text"
                class="appearance-none border rounded w-full py-2 px-3"
                [(ngModel)]="apellidos" name="apellidos" id="apellidos">
        </div>
        <div class="mb-4">
            <label for="id" class="block text-gray-700 text-sm font-bold mb-2">Id:</label>
            <input type="text"
                class="appearance-none border rounded w-full py-2 px-3"
                [(ngModel)]="id" name="id" id="id">
        </div>
        <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
    </form>
</div>
