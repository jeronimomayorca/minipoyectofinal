<div class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Editando el usuario: {{
        usuario.nombre }} {{ usuario.apellidos }}</h2>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text"
                class="appearance-none border rounded w-full py-2 px-3"
                [(ngModel)]="usuario.nombre" name="nombre">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Apellidos:</label>
            <input type="text"
                class="appearance-none border rounded w-full py-2 px-3"
                [(ngModel)]="usuario.apellidos" name="apellidos">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID:</label>
            <input type="text"
                class="appearance-none border rounded w-full py-2 px-3"
                [(ngModel)]="usuario.id" name="id">
        </div>
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            (click)="actualizarUsuario()">Guardar</button>
    </form>
</div>
